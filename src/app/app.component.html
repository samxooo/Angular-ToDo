<div class="main-container">
  <div class="input-field">
    <input type="text" placeholder="Enter Text" #input>
    <button class="todo-btn" (click)="onAddToDo(input.value)">Add ToDo</button>
  </div>
  <div class="todo-field">
    <ul class="list-group">
        <li class="todo-list" *ngFor="let item of list">{{ item }} <i class="bi bi-trash" (click)="onDeleteItem(item)"></i></li>
    </ul>
  </div>
</div>
